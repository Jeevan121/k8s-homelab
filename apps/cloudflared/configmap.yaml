apiVersion: v1
kind: ConfigMap
metadata:
  name: cloudflared
data:
  config.yaml: |
    tunnel: ldhlab
    credentials-file: /etc/cloudflared/creds/credentials.json

    metrics: 0.0.0.0:2000
    no-autoupdate: true

    ingress:
    - hostname: ldhlab.jeevant.org
      service: http://linkding.linkding.svc.cluster.local:9090

    - hostname: grs.jeevant.org
      service: http://kube-prometheus-stack-grafana.monitoring.svc.cluster.local:80
    
    - hostname: audiobooks.jeevant.org
      service: http://audiobookshelf.audiobookshelf.svc.cluster.local:3005

    - hostname: mealie.jeevant.org
      service: http://mealie.mealie.svc.cluster.local:9000
         
    - hostname: hello.example.com
      service: hello_world

    - service: http_status:404
